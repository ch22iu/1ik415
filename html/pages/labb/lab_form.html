    <section id="startpost">
        <div id="start">
			<form method="post" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php">
				<h1>Ask me anything</h1>
				<fieldset>
				<legend>Question</legend>
					<p>
					<label>Choose your problem</label>
						<select id="list" name="selectproblem">
							<option value="Error">Error</option>
							<option value="Issue with Site">Issue with site!</option>
							<option value="Random">Random question?</option>
							<option value="Test1">Test1</option>
							<option value="5">Test2</option>
							<option value="6">Test3</option>
						</select>
					</p>
				
				<label>Question:</label>
					<textarea name="Problem:" placeholder="Write something cool about yourself."></textarea>
				</fieldset>	
				
				<label>Christopher Holmbergs Form</label>
				<input name="Name:" placeholder="Type your name here" />
				
				<label>Phone</label>
				<input name="Phone:" type="tel" placeholder="Phone nr" />
				
				<label>Email</label>
				<input name="Email:" type="email" placeholder="chorrovic@google.com" />
				
				<label>Your Message Here</label>
				<textarea name="Message:" placeholder="Write something cool about yourself."></textarea>
				
				<fieldset class="fieldset2">
					<legend>Information, About Me</legend>
					
					<label class="fix">Contact Email</label>
					<input class="cbox" type="checkbox" name="Contact me via Email" value="Email" />
					
					<label class="fix">Contact Phone</label>
					<input class="cbox" type="checkbox" name="Contact me via Phone" value="Phone" />
				</fieldset>
				<input id="submit" type="submit" />
			</form>
